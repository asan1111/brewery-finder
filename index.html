<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Breweries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Find Breweries</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search by name, city, or state">
            <button type="submit">Search</button>
        </form>
    </header>
    
    <main class="main-content" id="breweryContainer">
        <!-- Breweries will be displayed here -->
    </main>

    <aside class="favorites-container" id="favoritesContainer">
        <h2 class="favorites-header">Favorites</h2>
        <ul class="favorites-list" id="favoritesList">
            <!-- Favorites will be displayed here -->
        </ul>
    </aside>

    <script src="script.js"></script>
</body>
</html>
